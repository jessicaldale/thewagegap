<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  
  <script>
   function calculateGap () {
    	// check the value of salary entered
	var salary = document.getElementById('currentSalary').value;
   	//get the value of the selected option from the dropdown
	var e = document.getElementById("selectGap");
	// create a dynamic payrate for the maths
	var payrate = e.options[e.selectedIndex].value;
	
	   //make sure i'm getting the right values for the math!
	   console.log(payrate);
	
	// my wife helped me with this calculation :)
    	var math = (salary * 100) / payrate;
    	// do the calculation and add decimal places
	var gap = math.toFixed(2);
	// convert this to money format  
    	gap = gap.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	// output the result
    	document.getElementById('gap').innerHTML = "White Dude's Salary by comparison = $"+gap;
	
	var difference = gap - salary;
	   console.log(difference);
	document.getElementById('difference').innerHTML = "Difference in salary = $"+difference;
  }
  </script>
  
</head>
