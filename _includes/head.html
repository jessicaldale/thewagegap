<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="javascript" href="{{ "/assets/script.js" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  
  <script>
   function calculateGap () {
    var salary = document.getElementById('currentSalary').value;
    var wWpayrate = document.getElementById('wW').value;
    var bWpayrate = 75 //value
    var hWpayrate = 58 //value
    var math = (salary * 100) / wWpayrate;
    var gap = math.toFixed(2);
    gap = gap.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    document.getElementById('gap').innerHTML = "White Dude's Salary = $"+gap;
  }
  </script>
  
</head>
